<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Protocolo Metabólico GSD-1a</title>
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap');
        body { font-family: 'Inter', sans-serif; background-color: #0f172a; color: #e2e8f0; }
        .glass-panel { background: rgba(30, 41, 59, 0.7); backdrop-filter: blur(10px); border: 1px solid rgba(255, 255, 255, 0.1); }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect } = React;

        // --- ÍCONES SVG (Implementados manualmente para remover dependência externa quebrada) ---
        const IconBase = ({ children, size = 24, className = "" }) => (
            <svg 
                xmlns="http://www.w3.org/2000/svg" 
                width={size} 
                height={size} 
                viewBox="0 0 24 24" 
                fill="none" 
                stroke="currentColor" 
                strokeWidth="2" 
                strokeLinecap="round" 
                strokeLinejoin="round" 
                className={className}
            >
                {children}
            </svg>
        );

        const Clock = (props) => (
            <IconBase {...props}>
                <circle cx="12" cy="12" r="10" />
                <polyline points="12 6 12 12 16 14" />
            </IconBase>
        );

        const Droplets = (props) => (
            <IconBase {...props}>
                <path d="M7 16.3c2.2 0 4-1.83 4-4.05 0-1.16-.57-2.26-1.71-3.19S7.29 6.75 7 5.3c-.29 1.45-1.14 2.84-2.29 3.76S3 11.1 3 12.25c0 2.22 1.8 4.05 4 4.05z" />
                <path d="M12.56 6.6A10.97 10.97 0 0 0 14 3.02c.5 2.5 2 4.9 4 6.5s3 3.5 3 5.5a6.98 6.98 0 0 1-11.91 4.97" />
            </IconBase>
        );

        const AlertTriangle = (props) => (
            <IconBase {...props}>
                <path d="m21.73 18-8-14a2 2 0 0 0-3.48 0l-8 14A2 2 0 0 0 4 21h16a2 2 0 0 0 1.73-3Z" />
                <line x1="12" y1="9" x2="12" y2="13" />
                <line x1="12" y1="17" x2="12.01" y2="17" />
            </IconBase>
        );

        const CheckCircle = (props) => (
            <IconBase {...props}>
                <path d="M22 11.08V12a10 10 0 1 1-5.93-9.14" />
                <polyline points="22 4 12 14.01 9 11.01" />
            </IconBase>
        );

        const Utensils = (props) => (
            <IconBase {...props}>
                <path d="M3 2v7c0 1.1.9 2 2 2h4a2 2 0 0 0 2-2V2" />
                <path d="M7 2v20" />
                <path d="M21 15V2v0a5 5 0 0 0-5 5v6c0 1.1.9 2 2 2h3Zm0 0v7" />
            </IconBase>
        );

        const Pill = (props) => (
            <IconBase {...props}>
                <path d="m10.5 20.5 10-10a4.95 4.95 0 1 0-7-7l-10 10a4.95 4.95 0 1 0 7 7Z" />
                <path d="m8.5 8.5 7 7" />
            </IconBase>
        );

        const Info = (props) => (
            <IconBase {...props}>
                <circle cx="12" cy="12" r="10" />
                <line x1="12" y1="16" x2="12" y2="12" />
                <line x1="12" y1="8" x2="12.01" y2="8" />
            </IconBase>
        );

        const ChevronDown = (props) => (
            <IconBase {...props}>
                <polyline points="6 9 12 15 18 9" />
            </IconBase>
        );

        const ChevronUp = (props) => (
            <IconBase {...props}>
                <polyline points="18 15 12 9 6 15" />
            </IconBase>
        );

        // --- APP PRINCIPAL ---

        const ProtocolApp = () => {
            const [waterIntake, setWaterIntake] = useState(0);
            const waterGoal = 5000; // 5 Litros

            const addWater = () => setWaterIntake(prev => Math.min(prev + 250, waterGoal));
            
            const schedule = [
                {
                    time: "06:00",
                    type: "medication",
                    title: "Despertar & Tireoide",
                    details: "Levotiroxina (Puran/Euthyrox)",
                    warning: "JEJUM TOTAL DE 60 MINUTOS. Não tome a maizena agora.",
                    icon: <Pill size={20} className="text-purple-400" />
                },
                {
                    time: "07:00",
                    type: "maizena",
                    title: "1ª Dose Maizena",
                    amount: "75g",
                    liquid: "Água Gelada",
                    icon: <Droplets size={20} className="text-yellow-400" />
                },
                {
                    time: "08:00",
                    type: "meal",
                    title: "Café da Manhã",
                    main: "Ovos Cozidos ou Mexidos",
                    portion: "1 Ovo Inteiro + 5 Claras",
                    sides: ["1 xícara de espinafre (Potássio)"],
                    substitutions: [
                        "120g de Peito de Frango Desfiado",
                        "1 Lata de Atum em Água",
                        "120g de Peixe Branco (Tilápia/Merluza)"
                    ],
                    icon: <Utensils size={20} className="text-green-400" />
                },
                {
                    time: "10:00",
                    type: "maizena",
                    title: "2ª Dose Maizena",
                    amount: "75g",
                    liquid: "Água Gelada",
                    icon: <Droplets size={20} className="text-yellow-400" />
                },
                {
                    time: "11:30",
                    type: "meal",
                    title: "Almoço",
                    main: "Peito de Frango ou Peixe Branco",
                    portion: "200g (Pesado Cozido)",
                    sides: ["Vegetais Verdes à vontade (Brócolis, Couve)", "1 Fio de Azeite de Oliva"],
                    substitutions: [
                        "200g de Patinho Moído (Carne Magra)",
                        "200g de Camarão ou Lombo Suíno Magro",
                        "220g de Tilápia/Pescada"
                    ],
                    note: "Proibido: Arroz, Batata, Feijão (Amido já está na Maizena)",
                    icon: <Utensils size={20} className="text-green-400" />
                },
                {
                    time: "16:00",
                    type: "maizena",
                    title: "3ª Dose Maizena",
                    amount: "75g",
                    liquid: "Água Gelada",
                    extra: "Se tiver muita fome: 1 Lata de Atum ou 3 Claras.",
                    icon: <Droplets size={20} className="text-yellow-400" />
                },
                {
                    time: "17:30",
                    type: "meal",
                    title: "Jantar",
                    main: "Carne Vermelha Magra ou Frango",
                    portion: "180g (Patinho ou Peito)",
                    sides: ["Salada de folhas verdes", "Pepino (sem casca)"],
                    substitutions: [
                        "180g de Coxão Mole (sem gordura)",
                        "180g de Filé de Frango",
                        "6 Claras + 1 Ovo cozido"
                    ],
                    note: "Pouco sal devido à Deca/Hipotireoidismo",
                    icon: <Utensils size={20} className="text-green-400" />
                },
                {
                    time: "20:00",
                    type: "maizena",
                    title: "4ª Dose Maizena",
                    amount: "75g",
                    liquid: "Água Gelada",
                    icon: <Droplets size={20} className="text-yellow-400" />
                },
                {
                    time: "23:00",
                    type: "meal",
                    title: "Ceia / Pós-Treino",
                    main: "Proteína de Rápida Digestão",
                    portion: "150g Frango ou 6 Claras",
                    substitutions: [
                        "40g Whey Isolado (Zero Carbo/Lactose)",
                        "40g Beef Protein",
                        "150g Peixe Branco"
                    ],
                    note: "Zero Gordura nesta refeição para absorção rápida.",
                    icon: <Utensils size={20} className="text-green-400" />
                },
                {
                    time: "00:00",
                    type: "maizena",
                    title: "Dose de Segurança Noturna",
                    amount: "115g",
                    liquid: "Água",
                    warning: "Obrigatório para evitar hipoglicemia no sono.",
                    icon: <AlertTriangle size={20} className="text-red-400" />
                },
                 {
                    time: "00:30",
                    type: "sleep",
                    title: "Dormir",
                    details: "Descanso essencial para GH e Testosterona.",
                    icon: <Clock size={20} className="text-blue-400" />
                }
            ];

            return (
                <div className="max-w-3xl mx-auto p-4 pb-20">
                    {/* Header */}
                    <header className="mb-8 text-center">
                        <h1 className="text-3xl font-bold text-white mb-2">Protocolo Metabólico</h1>
                        <div className="inline-flex items-center gap-2 bg-blue-900/50 px-4 py-1 rounded-full text-blue-200 text-sm border border-blue-700">
                            <Info size={14} />
                            <span>GSD-1a • TRT • Hipotireoidismo</span>
                        </div>
                        <p className="mt-4 text-slate-400 text-sm">
                            Meta: Preservação Muscular (93kg LBM) & Perda de Gordura Visceral
                        </p>
                    </header>

                    {/* Critical Alerts */}
                    <div className="bg-red-900/20 border border-red-800 p-4 rounded-xl mb-6 flex gap-3">
                        <AlertTriangle className="text-red-500 shrink-0" />
                        <div>
                            <h3 className="font-bold text-red-400 text-sm uppercase mb-1">Restrições Absolutas (GSD-1a)</h3>
                            <ul className="text-xs text-red-200 list-disc pl-4 space-y-1">
                                <li><strong>PROIBIDO FRUTAS:</strong> Frutose vira gordura/lactato no seu fígado.</li>
                                <li><strong>PROIBIDO LEITE:</strong> Galactose é tóxica para sua via metabólica.</li>
                                <li><strong>MONITORE:</strong> Falta de ar ou cãibras severas (Sinais de Lactato/Clembuterol).</li>
                            </ul>
                        </div>
                    </div>

                    {/* Water Tracker */}
                    <div className="glass-panel p-6 rounded-2xl mb-8 shadow-lg">
                        <div className="flex justify-between items-center mb-4">
                            <div>
                                <h3 className="text-lg font-semibold text-blue-300">Hidratação Diária</h3>
                                <p className="text-xs text-slate-400">Essencial para Rins e Clembuterol</p>
                            </div>
                            <div className="text-2xl font-bold text-white">
                                {waterIntake / 1000}L <span className="text-sm text-slate-500">/ 5L</span>
                            </div>
                        </div>
                        <div className="w-full bg-slate-700 rounded-full h-4 mb-4 overflow-hidden">
                            <div 
                                className="bg-blue-500 h-4 rounded-full transition-all duration-500"
                                style={{ width: `${(waterIntake / waterGoal) * 100}%` }}
                            ></div>
                        </div>
                        <button 
                            onClick={addWater}
                            className="w-full bg-blue-600 hover:bg-blue-500 text-white py-3 rounded-lg font-semibold transition flex items-center justify-center gap-2"
                        >
                            <Droplets size={18} />
                            Adicionar 250ml
                        </button>
                    </div>

                    {/* Timeline */}
                    <div className="space-y-4">
                        {schedule.map((item, index) => (
                            <ScheduleCard key={index} item={item} />
                        ))}
                    </div>

                    {/* Footer */}
                    <footer className="mt-12 text-center text-slate-500 text-xs">
                        <p>Acompanhamento Médico Obrigatório.</p>
                        <p>Uso de hormônios e maizena requer monitoramento de lactato e glicemia.</p>
                    </footer>
                </div>
            );
        };

        const ScheduleCard = ({ item }) => {
            const [isExpanded, setIsExpanded] = useState(false);
            
            const getTypeColor = (type) => {
                switch(type) {
                    case 'maizena': return 'border-l-4 border-yellow-500 bg-yellow-900/10';
                    case 'medication': return 'border-l-4 border-purple-500 bg-purple-900/10';
                    case 'sleep': return 'border-l-4 border-blue-500 bg-blue-900/10';
                    case 'meal': return 'border-l-4 border-emerald-500 bg-emerald-900/10';
                    default: return 'border-l-4 border-slate-500';
                }
            };

            return (
                <div className={`glass-panel rounded-xl p-4 transition-all ${getTypeColor(item.type)}`}>
                    <div className="flex items-start justify-between cursor-pointer" onClick={() => item.substitutions && setIsExpanded(!isExpanded)}>
                        <div className="flex gap-4">
                            <div className="mt-1">{item.icon}</div>
                            <div>
                                <div className="flex items-center gap-2">
                                    <span className="font-mono text-xl font-bold text-white">{item.time}</span>
                                    <h3 className="font-bold text-slate-200">{item.title}</h3>
                                </div>
                                
                                {item.amount && (
                                    <p className="text-yellow-400 font-bold text-lg mt-1">{item.amount}</p>
                                )}
                                
                                {item.main && (
                                    <p className="text-emerald-300 font-medium mt-1">{item.main}</p>
                                )}
                                
                                {item.portion && (
                                    <p className="text-slate-400 text-sm">Peso: {item.portion}</p>
                                )}

                                {item.details && (
                                    <p className="text-purple-300 mt-1">{item.details}</p>
                                )}

                                {item.warning && (
                                    <p className="text-red-400 text-xs font-bold mt-2 flex items-center gap-1">
                                        <AlertTriangle size={12} /> {item.warning}
                                    </p>
                                )}
                            </div>
                        </div>
                        {item.substitutions && (
                            <button className="text-slate-500 hover:text-white transition">
                                {isExpanded ? <ChevronUp size={20} /> : <ChevronDown size={20} />}
                            </button>
                        )}
                    </div>

                    {/* Expandable Content for Meals */}
                    {isExpanded && item.substitutions && (
                        <div className="mt-4 pt-4 border-t border-slate-700 pl-11">
                            <div className="mb-3">
                                <p className="text-xs text-slate-400 uppercase font-bold mb-2">Substituições Permitidas:</p>
                                <ul className="space-y-2">
                                    {item.substitutions.map((sub, idx) => (
                                        <li key={idx} className="text-sm text-slate-300 flex items-center gap-2">
                                            <CheckCircle size={14} className="text-emerald-500" />
                                            {sub}
                                        </li>
                                    ))}
                                </ul>
                            </div>
                            
                            {item.sides && (
                                <div className="mt-3">
                                    <p className="text-xs text-slate-400 uppercase font-bold mb-2">Acompanhamentos:</p>
                                    <ul className="text-sm text-slate-300 list-disc list-inside">
                                        {item.sides.map((side, idx) => (
                                            <li key={idx}>{side}</li>
                                        ))}
                                    </ul>
                                </div>
                            )}

                            {item.note && (
                                <p className="mt-3 text-xs text-orange-300 italic">
                                    Obs: {item.note}
                                </p>
                            )}
                        </div>
                    )}<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Protocolo Metabólico GSD-1a</title>
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;600;700&display=swap');
        
        body { 
            font-family: 'Plus Jakarta Sans', sans-serif; 
            background-color: #0f172a; 
            color: #e2e8f0;
            background-image: 
                radial-gradient(at 0% 0%, hsla(253,16%,7%,1) 0, transparent 50%), 
                radial-gradient(at 50% 0%, hsla(225,39%,30%,1) 0, transparent 50%), 
                radial-gradient(at 100% 0%, hsla(339,49%,30%,1) 0, transparent 50%);
            background-attachment: fixed;
        }

        .glass-panel { 
            background: rgba(15, 23, 42, 0.6); 
            backdrop-filter: blur(12px); 
            -webkit-backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.08); 
            box-shadow: 0 4px 30px rgba(0, 0, 0, 0.1);
        }

        .glass-panel:hover {
            background: rgba(30, 41, 59, 0.7);
            border-color: rgba(255, 255, 255, 0.15);
            transform: translateY(-2px);
            box-shadow: 0 10px 40px -10px rgba(0,0,0,0.5);
        }
        
        /* Smooth transition for interactions */
        .smooth-transition {
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        /* Custom scrollbar */
        ::-webkit-scrollbar {
            width: 8px;
        }
        ::-webkit-scrollbar-track {
            background: #0f172a; 
        }
        ::-webkit-scrollbar-thumb {
            background: #334155; 
            border-radius: 4px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background: #475569; 
        }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect } = React;

        // --- ÍCONES SVG ---
        const IconBase = ({ children, size = 24, className = "" }) => (
            <svg 
                xmlns="http://www.w3.org/2000/svg" 
                width={size} 
                height={size} 
                viewBox="0 0 24 24" 
                fill="none" 
                stroke="currentColor" 
                strokeWidth="2" 
                strokeLinecap="round" 
                strokeLinejoin="round" 
                className={className}
            >
                {children}
            </svg>
        );

        const Clock = (props) => (
            <IconBase {...props}>
                <circle cx="12" cy="12" r="10" />
                <polyline points="12 6 12 12 16 14" />
            </IconBase>
        );

        const Droplets = (props) => (
            <IconBase {...props}>
                <path d="M7 16.3c2.2 0 4-1.83 4-4.05 0-1.16-.57-2.26-1.71-3.19S7.29 6.75 7 5.3c-.29 1.45-1.14 2.84-2.29 3.76S3 11.1 3 12.25c0 2.22 1.8 4.05 4 4.05z" />
                <path d="M12.56 6.6A10.97 10.97 0 0 0 14 3.02c.5 2.5 2 4.9 4 6.5s3 3.5 3 5.5a6.98 6.98 0 0 1-11.91 4.97" />
            </IconBase>
        );

        const AlertTriangle = (props) => (
            <IconBase {...props}>
                <path d="m21.73 18-8-14a2 2 0 0 0-3.48 0l-8 14A2 2 0 0 0 4 21h16a2 2 0 0 0 1.73-3Z" />
                <line x1="12" y1="9" x2="12" y2="13" />
                <line x1="12" y1="17" x2="12.01" y2="17" />
            </IconBase>
        );

        const CheckCircle = (props) => (
            <IconBase {...props}>
                <path d="M22 11.08V12a10 10 0 1 1-5.93-9.14" />
                <polyline points="22 4 12 14.01 9 11.01" />
            </IconBase>
        );

        const Utensils = (props) => (
            <IconBase {...props}>
                <path d="M3 2v7c0 1.1.9 2 2 2h4a2 2 0 0 0 2-2V2" />
                <path d="M7 2v20" />
                <path d="M21 15V2v0a5 5 0 0 0-5 5v6c0 1.1.9 2 2 2h3Zm0 0v7" />
            </IconBase>
        );

        const Pill = (props) => (
            <IconBase {...props}>
                <path d="m10.5 20.5 10-10a4.95 4.95 0 1 0-7-7l-10 10a4.95 4.95 0 1 0 7 7Z" />
                <path d="m8.5 8.5 7 7" />
            </IconBase>
        );

        const Info = (props) => (
            <IconBase {...props}>
                <circle cx="12" cy="12" r="10" />
                <line x1="12" y1="16" x2="12" y2="12" />
                <line x1="12" y1="8" x2="12.01" y2="8" />
            </IconBase>
        );

        const ChevronDown = (props) => (
            <IconBase {...props}>
                <polyline points="6 9 12 15 18 9" />
            </IconBase>
        );

        const ChevronUp = (props) => (
            <IconBase {...props}>
                <polyline points="18 15 12 9 6 15" />
            </IconBase>
        );

        // --- COMPONENTES UI ---

        const ProgressBar = ({ current, max }) => {
            const percentage = Math.min((current / max) * 100, 100);
            return (
                <div className="relative h-6 bg-slate-800 rounded-full overflow-hidden shadow-inner border border-slate-700">
                    <div 
                        className="absolute top-0 left-0 h-full bg-gradient-to-r from-blue-600 via-cyan-500 to-blue-400 transition-all duration-700 ease-out"
                        style={{ width: `${percentage}%` }}
                    >
                        <div className="absolute inset-0 bg-white/20 animate-pulse"></div>
                    </div>
                    <div className="absolute inset-0 flex items-center justify-center text-[10px] font-bold tracking-wider text-white drop-shadow-md">
                        {Math.round(percentage)}%
                    </div>
                </div>
            );
        };

        const Badge = ({ type }) => {
            const styles = {
                maizena: "bg-yellow-500/10 text-yellow-300 border-yellow-500/20",
                medication: "bg-purple-500/10 text-purple-300 border-purple-500/20",
                sleep: "bg-indigo-500/10 text-indigo-300 border-indigo-500/20",
                meal: "bg-emerald-500/10 text-emerald-300 border-emerald-500/20",
                default: "bg-slate-500/10 text-slate-300 border-slate-500/20"
            };
            const labels = {
                maizena: "MAIZENA",
                medication: "MEDICAÇÃO",
                sleep: "SONO",
                meal: "REFEIÇÃO",
                default: "OUTRO"
            };

            return (
                <span className={`text-[10px] font-bold px-2 py-0.5 rounded border ${styles[type] || styles.default} tracking-wide`}>
                    {labels[type] || labels.default}
                </span>
            );
        };

        const ScheduleCard = ({ item }) => {
            const [isExpanded, setIsExpanded] = useState(false);
            
            const getTheme = (type) => {
                switch(type) {
                    case 'maizena': return { border: 'group-hover:border-yellow-500/50', iconBg: 'bg-yellow-500/10', glow: 'group-hover:shadow-yellow-900/20' };
                    case 'medication': return { border: 'group-hover:border-purple-500/50', iconBg: 'bg-purple-500/10', glow: 'group-hover:shadow-purple-900/20' };
                    case 'sleep': return { border: 'group-hover:border-indigo-500/50', iconBg: 'bg-indigo-500/10', glow: 'group-hover:shadow-indigo-900/20' };
                    case 'meal': return { border: 'group-hover:border-emerald-500/50', iconBg: 'bg-emerald-500/10', glow: 'group-hover:shadow-emerald-900/20' };
                    default: return { border: 'group-hover:border-slate-500/50', iconBg: 'bg-slate-500/10', glow: '' };
                }
            };

            const theme = getTheme(item.type);

            return (
                <div 
                    className={`glass-panel rounded-2xl p-5 smooth-transition relative group z-10 ${theme.border} hover:shadow-xl ${theme.glow}`}
                >
                    <div 
                        className="flex items-start justify-between cursor-pointer" 
                        onClick={() => item.substitutions && setIsExpanded(!isExpanded)}
                    >
